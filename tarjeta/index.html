<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Ingreso de Tarjeta</title>
</head>
<body>

    <header class="contenido-logo">
        <nav><img src="img/logo.png" alt=""></nav>
    </header>
    
    <section class="contendor-principal">

        <div class="contenedor-tarjetas">

          <div><img src="img/visa.png" alt=""></div>
          <div><img src="img/mastercard.png" alt=""></div>
          <div><img src="img/paypal.png" alt=""></div>

        </div>


        <div class="contenedor-formulario">


            <form>
    
                <div class="form-group">
                    <label for="nombreTarjeta" class="form-label">Nombre de la Tarjeta</label>
                    <input type="text" class="form-control" id="nombreTarjeta" placeholder="Nombre">
                </div>
    
                <div class="form-group">
                    <label for="numeroTarjeta" class="form-label">Numero de la Tarjeta</label>
                    <input type="text" class="form-control" id="numeroTarjeta" placeholder="0000 0000 0000 0000">
                </div>
    
                <div class="contenedor-fecha">

                <div class="form-group">
                    <label for="expira" class="form-label">Expira</label>
                    <input type="text" class="form-control" id="expira" placeholder="">
                </div>

                <div class="form-group">
                    <label for="mes" class="form-label">Mes</label>
                    <input type="text" class="form-control" id="mes" placeholder="">
                </div>

                <div class="form-group">
                    <label for="cvv" class="form-label">Cvv</label>
                    <input type="text" class="form-control" id="cvv" placeholder="">
                </div>

                </div>

            </form>
    
    </div>


    </section>


    <footer class="contenido-3">

        <div class="botones">
        <button type="button" id="boton-confirmar" class="btn btn-primary">Confirmar</button>
    
    
        </div>
    </footer>
</body>
</html>
