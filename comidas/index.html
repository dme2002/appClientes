<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Comidas</title>
</head>
<body>
    
  <div class="seccionProductos">

    <header class="contenido-logo">
        <nav><img src="img/logo.png" alt=""></nav>
    </header>

    <div class="titulo">
        <h3>Pizza Hat</h3>
        </div>

    <div class="parrafo"><p>Ordena Ahora!</p></div>


<div class="zona-productos">
    <div class="contenido-comidas">
      <div class="subContenido-comidas">
        <div class="img-empresa">

            <img src="img/pizza.png" alt="">

        </div>
        <div class="descripción-comidas">


            <h6 style="font-style: normal; font-weight: 700;font-size: 20px;line-height: 100%;">Nombre</h6>
            <p style="font-style: normal;font-weight: 300;font-size: 14px;line-height: 130%;color: #9E9E9E;">Descripción</p>
            <p style="font-style: normal;font-weight: 400;font-size: 14px;line-height: 100%;">Precio</p>

        </div>

      </div>
        <div style="display: flex; align-items: end;">
          <button type="button" id="boton-continuar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar</button>
        </div>

    </div>


  </div>
    <!---modal Cantidad-->

  
  <!-- Modal -->
  <div class="modal fade modalCantidad" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar la cantidad a llevar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="form-control" type="text" placeholder="Cantidad" aria-label="default input example">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Continuar</button>
        </div>
      </div>
    </div>
  </div>


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
