<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4db8fdbf3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>

    <div id="seccion-registro">

    <div style="margin: 1rem 0rem 0rem 1rem;"><i onclick="mostrarPaginaBienvenida()" style="font-size: 2rem;color: #0C79FA;" class="fa-solid fa-circle-arrow-left"></i></div>


    <header class="contenido-1">
        <h6 class="texto">Registro</h6>
    </header>

    <section class="contenedor-formulario">


        <form>

            <div class="form-group">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
        </form>

</section>


<footer class="contenido-3">

    <div class="botones">
    <button onclick="  validarRegistro()" type="button" id="boton-continuar" class="btn btn-primary">Continuar</button>


    </div>
</footer>

</div>


<script src="main-registro.js"></script>
</body>
</html>
