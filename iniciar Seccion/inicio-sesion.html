<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Inicia Seccion</title>
</head>
<body>

<div id="seccion-inicioSesion">
    <header class="contenido-1-inicio">
    <h6 class="texto">Inicia sesión </h6>
    </header>

    <section class="contenedor-formulario">


            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Correo">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                </div>
            </form>

        

    </section>

    <footer class="contenido-3-inicio">

        <div class="botones">
        <button onclick="validadLogin()" type="submit" id="boton-entrar" class="btn btn-primary">Entrar</button>

        <div class="contenido-4-inicio">
            <p>No tienes cuenta? </p>
            <button  type="button" id="boton-registro" class="btn btn-link">Registrarse</button>
        </div>

        </div>
    </footer>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main-login.js"></script>
</body>
</html>
